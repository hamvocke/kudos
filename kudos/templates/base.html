<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Kudos - Get Feedback Faster</title>
    <meta name="description" content="">
    <meta name="author" content="Ham Vocke">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300i,800" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="{{url_for('static', filename='css/font-awesome.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/normalize.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/skeleton.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/kudos.css')}}">

    <link rel="icon" type="image/png" href="/favicon.png">

    {% block bokeh %}{% endblock %}
</head>

<header>
    <div class="container">
        <div id="logo"><a href="/"><i class="fa fa-heart-o"></i>&nbsp;Kudos</a></div>

        <nav>
            <ul>
                <li><a href="/feedback/create">+ New</a></li>
                <li><a href="/feedback">Feedback</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </div>
</header>
{% with messages = get_flashed_messages() %}
{% if messages %}
<div id="messages" class="container">
    <ul>
        {% for message in messages %}
        <li class="message">{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endwith %}

{% block body %}{% endblock %}
</body>
</html>
