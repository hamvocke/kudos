{% extends "base_page.html" %}
{% block content %}
<section id="feedback" class="container">
    <div class="title">
        <h2>{{ feedback.name }}</h2>
        <div class="subtitle">
                <span class="item">
                    <a href="{{ url_for('results', feedback_id=feedback.id) }}">
                        <i class="fa fa-pie-chart" aria-hidden="true"></i> Results
                    </a>
                </span>

            <span class="item">
                    <i class="fa fa-clock-o" aria-hidden="true"></i> Created {{ feedback.created_at.humanize() }}
                </span>
        </div>
    </div>

    <div>{{ feedback.description }}</div>

    <div class="options">
        {% for option in feedback.options %}
        <a class="button button-primary big option" href="{{ url_for('vote', feedback_id=feedback.id,
      option_id=option.id) }}">{{ option.description }}</a>
        {% endfor %}
    </div>
</section>
{% endblock %}
