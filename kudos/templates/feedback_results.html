{% extends "base.html" %}
{% block body %}
<section id="feedback" class="container">
    <div class="feedback">
        <h1>Your feedback for '<em>{{ feedback.name }}</em>'</h1>

        <div>
            <strong>{{ feedback.votes|length }}</strong> votes so far
        </div>

        <div>
            {% for vote in feedback.votes %}
            <div class="vote">{{ vote.option }}</div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
