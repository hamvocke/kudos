{% extends "base_page.html" %}
{% block content %}
<section class="container">
    <div class="feedback">
        <h1>Your feedback for '<em>{{ feedback.name }}</em>'</h1>

        <div>
            <strong>{{ feedback.votes|length }}</strong> votes so far
        </div>

        <div>
            <img src="{{ url_for('get_qrcode', feedback_id=feedback.id) }}"></img>
        </div>

        <div>
            {% for vote in feedback.votes %}
            <div>{{ vote.option }}</div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
