{% extends "base.html" %}
{% block body %}
<section id="hero">
  <div class="container">
    <div class="row">
      <div class="six columns">
        <h1>Kudos</h1>
        <h2>Get Feedback Faster</h2>
      </div>

      <div class="six columns">
        <form action="{{ url_for('feedbackRound') }}" method="post">
          <label for="round">What do you want to get feedback for?</label>
          <input class="u-full-width" placeholder="Team Retrospective" id="name" type="text" name="name">

          <label for="email">Your email</label>
          <input class="u-full-width" placeholder="you@example.com" id="email" type="email" name="email">

          <button class="button-primary" type="submit">Start now!</button>
        </form>
      </div>

    </div>
  </div>
</section>
{% endblock %}
